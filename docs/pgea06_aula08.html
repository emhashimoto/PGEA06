# Experimentos fatoriais

- **Há** mais de um fator no experimento.

--

- Considerar experimentos com **dois** fatores. 

&lt;br&gt;

--

- O modelo é dado por

`$$y_{ijk}=\mu+\tau_i+\alpha_j+(\tau\alpha)_{ij}+e_{ijk}$$`
com `\(i=1,\ldots,a\)`, `\(j=1,\ldots,b\)` e `\(k=1,\ldots,r\)`.

--

- As hipóteses estatísticas são:

`\(H_0\)`:

`\(H_1\)`:

---

- Se **há** efeito de interação entre os fatores:

  - desdobramento dos níveis

--
  
- Se **não há** efeito de interação entre os fatores:

  - os efeitos principais são **estudados separadamente**.
  
--

  &lt;/legend&gt;

# Exemplo 

Para estudar o efeito de três níveis de adubação (A) e
de dois espaçamentos (E) na altura (em centímetros) de certo tipo
de plantas, planejou-se um experimento em parcelas subdivididas
num dic com 4 repetições. Os tratamentos primários correspondem aos dois espaçamentos (E1 e E2) e
os tratamentos secundários, aos três níveis de adubação (A0, A1 e
A2). As alturas das plantas das 24 unidades experimentais são apresentadas na tabela a seguir.
